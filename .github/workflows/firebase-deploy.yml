name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy Functions and Rules
    runs-on: ubuntu-latest
    
    # Only run on main branch or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Install Functions dependencies
      run: |
        cd firebase-functions
        npm ci
    
    - name: Build Functions
      run: |
        cd firebase-functions
        npm run build
    
    - name: Verify build
      run: |
        if [ ! -d "firebase-functions/lib" ]; then
          echo "Build failed: lib directory not created"
          exit 1
        fi
        echo "✅ Functions built successfully"
    
    - name: Deploy Firestore Rules
      run: |
        firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
      if: success()
    
    - name: Deploy Firestore Indexes
      run: |
        firebase deploy --only firestore:indexes --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
      if: success()
    
    - name: Deploy Firebase Functions
      run: |
        firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
      if: success()
    
    - name: Deployment Summary
      if: always()
      run: |
        echo "## Firebase Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Deployed Components" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Firestore Rules" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Firestore Indexes" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Cloud Functions" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment completed at:** $(date)" >> $GITHUB_STEP_SUMMARY
