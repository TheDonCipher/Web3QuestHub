name: Stale Issues and PRs

on:
  schedule:
    # Run daily at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    
    steps:
    - name: Mark stale issues and pull requests
      uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
        # Issues
        stale-issue-message: |
          This issue has been automatically marked as stale because it has not had recent activity.
          It will be closed in 7 days if no further activity occurs.
          
          If this issue is still relevant, please:
          - Comment on this issue
          - Remove the 'stale' label
          - Move the associated Linear issue to active status
          
          Thank you for your contributions!
        close-issue-message: |
          This issue was automatically closed due to inactivity.
          If this is still relevant, please reopen and update.
        days-before-issue-stale: 30
        days-before-issue-close: 7
        stale-issue-label: 'stale'
        exempt-issue-labels: 'pinned,security,help-wanted'
        
        # Pull Requests
        stale-pr-message: |
          This pull request has been automatically marked as stale because it has not had recent activity.
          It will be closed in 7 days if no further activity occurs.
          
          If this PR is still being worked on, please:
          - Push new commits
          - Request review
          - Remove the 'stale' label
          
          Thank you for your contributions!
        close-pr-message: |
          This pull request was automatically closed due to inactivity.
          If you wish to continue this work, please reopen and update.
        days-before-pr-stale: 14
        days-before-pr-close: 7
        stale-pr-label: 'stale'
        exempt-pr-labels: 'pinned,security,work-in-progress'
